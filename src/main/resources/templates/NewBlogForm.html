<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Blog | Blogs</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{/assets/vendor/google/fonts.css}" rel="stylesheet">
    
    <!-- font awesome -->
    <link rel="stylesheet" th:href="@{../assets/css/all.css}">

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">

    <!-- Template Main CSS Files -->
    <link th:href="@{assets/css/variables.css}" rel="stylesheet">
    <link th:href="@{assets/css/main.css}" rel="stylesheet">

    <!-- bootstrap -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            content.addEventListener("keyup", function(){
                lead.value = content.value.substring(0, 255) + '...';
            });
        });
    </script>
</head>

<body>
    <div th:replace="~{includes/navbar :: navbar}"></div>

    <section></section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col col-sm-12 col-md-3"></div>
                <div class="col col-sm-12 col-md-6">
                    <form th:action="@{/blog/add}" th:method="post" th:object="${Blog}">
                        <div class="row">
                            <div class="input-group mb-3 col col-sm-12">
                                <span class="input-group-text">Category</span>
                                <select th:field="${blog.category}" class="form-select">
                                    <option value="business">Business</option>
                                    <option value="culture">Culture</option>
                                    <option value="lifestyle">Lifestyle</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3 col col-sm-12">
                                <span class="input-group-text">Title</span>
                                <input type="text" th:field="${blog.title}" class="form-control" maxlength="255">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3 col col-sm-12">
                                <span class="input-group-text">Content</span>
                                <textarea th:field="${blog.content}" class="form-control" maxlength="4000" id="content"
                                    style="height:200px"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3 col col-sm-12">
                                <span class="input-group-text">Author</span>
                                <input type="text" th:field="${blog.author}" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-sm-12">
                                <button class="btn btn-sm btn-primary" type="submit">OK</button>
                                <a class="btn btn-sm btn-secondary" role="button" th:href="@{/index}">CANCEL</a>
                            </div>
                        </div>
                        <div style="visibility:hidden;">
                            <input type="text" th:field="${blog.contentLead}" id="lead">
                        </div>
                    </form>
                </div>
                <div class="col col-sm-12 col-md-3"></div>
            </div>


        </div>
    </section>






    <div th:replace="~{includes/footer :: footer}"></div>

    <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>


    <!-- Vendor JS Files -->
    <script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{assets/vendor/swiper/swiper-bundle.min.js}"></script>
    <script th:src="@{assets/vendor/glightbox/js/glightbox.min.js}"></script>
    <script th:src="@{assets/vendor/aos/aos.js}"></script>
    <script th:src="@{assets/vendor/php-email-form/validate.js}"></script>

    <!-- Template Main JS File -->
    <script th:src="@{assets/js/main.js}"></script>

    <!-- bootstrap-->
    <script th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
