<div th:replace="~{includes/navbar :: navbar}"></div>

<main id="main">

    <section id="contact" class="contact mb-5">
        <div class="container" data-aos="fade-up">

            <div class="row">
                <div class="col-lg-12 text-center mb-5">
                    <h1 class="page-title">Contact us</h1>
                </div>
            </div>

            <div class="row gy-4">
                <div class="col-md-4">
                    <div class="info-item">
                        <i class="bi bi-geo-alt"></i>
                        <h3>Address</h3>
                        <address>Somewhere in Oyo State, 200101, Nigeria</address>
                    </div>
                </div><!-- End Info Item -->

                <div class="col-md-4">
                    <div class="info-item info-item-borders">

                        <h3>Phone Number</h3>
                        <p><a href="tel:+155895548855">+234 807 413 5719</a></p>
                    </div>

                        <p><a href="mailto:tundeadetunji2017@gmail.com">tundeadetunji2017@gmail.com</a></p>
                    </div>

            </div>

            <div class="form mt-5">
                <form role="form" class="php-email-form" id="dummyForm">
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
                </div>
                <div class="my-3">
                    <!--                    <div class="loading">Loading</div>-->
                    <!--                    <div class="error-message"></div>-->
                    <!--                    <div class="sent-message">Your message has been sent. Thank you!</div>-->

                <!--<div class="text-center"><button type="submit">Send Message</button></div>-->

                </div>
