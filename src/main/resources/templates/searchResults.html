<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.com" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs Located on Blogs Inc.</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{../../assets/vendor/google/fonts.css}" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" th:href="@{../../assets/css/all.css}">

    <!-- Vendor CSS Files -->
    <link th:href="@{../../assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{../../assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{../../assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{../../assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{../../assets/vendor/aos/aos.css}" rel="stylesheet">

    <!-- Template Main CSS Files -->
    <link th:href="@{../../assets/css/variables.css}" rel="stylesheet">
    <link th:href="@{../../assets/css/main.css}" rel="stylesheet">

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            dummyForm.addEventListener("submit", function(){
                document.location = "/index";
            });
        });
    </script>

</head>

<body>

<div th:replace="~{includes/navbar :: navbar}"></div>

<main id="main">

    <!-- ======= Search Results ======= -->
    <section id="search-result" class="search-result">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <h3 class="category-title">Showing Search Results For [[${term}]]</h3>

                    <div class="d-md-flex post-entry-2 small-img" th:each="result:${results}">
                        <a th:href="@{/blog/} + ${result.id}" class="me-4 thumbnail">
                            <img src="assets/img/post-landscape-6.jpg" alt="" class="img-fluid">
                        </a>
                        <div>
                            <div class="post-meta"><span class="date">[[${result.category}]]</span> <span class="mx-1">&bullet;</span> <span>[[${result.published}]]</span></div>
                            <h3><a th:href="@{/blog/} + ${result.id}">[[${result.title}]]</a></h3>
                            <p>[[${result.contentLead}]]...</p>
                            <div class="d-flex align-items-center author">
                                <div class="photo"><img src="assets/img/person-2.jpg" alt="" class="img-fluid"></div>
                                <div class="name">
                                    <h3 class="m-0 p-0">[[${result.author}]]</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div th:replace="~{includes/sidebar :: sidebar}"></div>

            </div>
        </div>
    </section> <!-- End Search Result -->


</main>

<div th:replace="~{includes/footer :: footer}"></div>

<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>


<!-- Vendor JS Files -->
<script th:src="@{../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{../../assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{../../assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{../../assets/vendor/aos/aos.js}"></script>
<script th:src="@{../../assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{../../assets/js/main.js}"></script>
</body>

</html>
